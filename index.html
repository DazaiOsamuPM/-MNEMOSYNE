    <meta charset="UTF-8" />

    <title>MNEMOSYNE: PROTOCOL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Special+Elite&display=swap');
      
      body {
        background-color: #000;
        color: #cecece;
        overflow: hidden; /* Prevent scrolling in full game */
      }

      /* Custom Scrollbar hidden */
      ::-webkit-scrollbar {
        width: 0px;
      }

      .crt-flicker {
        animation: flicker 0.15s infinite;
      }

      @keyframes flicker {
        0% { opacity: 0.95; }
        50% { opacity: 1; }
        100% { opacity: 0.92; }
      }

      .glitch-anim {
        animation: glitch-skew 1s cubic-bezier(0.25, 0.46, 0.45, 0.94) both infinite;
      }

      @keyframes glitch-skew {
        0% { transform: translate(0); }
        20% { transform: translate(-2px, 2px); }
        40% { transform: translate(-2px, -2px); }
        60% { transform: translate(2px, 2px); }
        80% { transform: translate(2px, -2px); }
        100% { transform: translate(0); }
      }
    </style>
